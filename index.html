<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy</title>
    <link rel="stylesheet" href="css/libraries/bootstrap/less/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1>Strategy</h1>
        </header>

        <div id="message" class="col-md-12">

        </div>

        <div id="sawmill" class="resource col-md-4">
            <div class="resource_content_wrapper">
                <div class="resource_content">
                    <div class="resource_content_title">Лесорубка</div>
                    <div class="resource_content_count"><span>0</span></div>
                </div>
            </div>
        </div>
        <div id="quarry" class="resource col-md-4">
            <div class="resource_content_wrapper">
                <div class="resource_content">
                    <div class="resource_content_title">Каменоломня</div>
                    <div class="resource_content_count"><span>0</span></div>
                </div>
            </div>
        </div>
        <div id="gold" class="resource col-md-4">
            <div class="resource_content_wrapper">
                <div class="resource_content">
                    <div class="resource_content_title">Золотоносная шахта</div>
                    <div class="resource_content_count"><span>0</span></div>
                </div>
            </div>
        </div>
        <div id="castle" class="resource col-md-12">
            <div class="resource_content_wrapper">
                <div class="resource_content">
                    <div class="resource_content_title">Замок</div>
                    <div id="level" class="castle_level_0">Уровень <span class="value">-</span></div>
                    <div id="resource" class="castle_resource">Ресурсов <span class="value">-</span></div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="btn_wrapper">
                <button class="btn btn-danger" id="upgrate">Собрать</button>
            </div>
        </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
